<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Travel Planner</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="../styles/style.css" /> -->
  </head>

  <body>
    <div id="app">
      <header class="headline">
        <div class="holder">
          <h1>Travel Planner App</h1>
        </div>
      </header>

      <!-- <main class="content-area"> -->
      <section id="data">
        <div class="holder city">
          <label for="city">Enter City Name here</label>
          <input type="text" id="city" placeholder="enter city name here" />
        </div>
        <div class="holder sDate">
          <label for="date">Enter Start Date here</label>
          <input type="date" id="sDate" placeholder="" />
        </div>
        <div class="holder eDate">
          <label for="date">Enter End Date here</label>
          <input type="date" id="eDate" placeholder="" />
        </div>
        <div class="button-cont">
          <button id="search" type="submit">Search</button>
        </div>
      </section>

      <section id="display">
        <div class="holder">
          <div class="image">
            <a
              href="https://pixabay.com/photos/lyndhurst-tarrytown-new-york-1626592/"
            >
              <img
                alt=""
                src="https://pixabay.com/get/53e4d54b4a55b10ff3d8992cc62e3379143ddfe54e5074417c2d78d4974cc7_640.jpg"
            /></a>
          </div>
        </div>
        <div class="holder entry">
          <div class="title"><h4>Weather Forecast</h4></div>
          <div id="entryHolder">
            <div id="tripLength"></div>
            <div id="tempHigh"></div>
            <!-- <div id="tempicon"></div> -->
            <div id="tempLow"></div>
          </div>
        </div>
      </section>
      <!-- </main> -->
      <footer class="footer">
        <p>Safe Travels</p>
      </footer>
    </div>
    <!-- <script src="../js/app.js" type="text/javascript"></script> -->
  </body>
</html>
